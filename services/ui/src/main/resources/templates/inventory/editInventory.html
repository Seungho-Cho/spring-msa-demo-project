<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Inventory Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{common/navbar :: navbar}"></div>
<h1>Edit Inventory Item</h1>
<form th:action="@{/inventory/edit/{id}(id=${inventory.id})}" th:object="${inventory}" method="post">
    <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required/>
    </div>
    <div class="form-group">
        <label for="size">Size:</label>
        <input type="text" id="size" th:field="*{size}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" th:field="*{color}" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Update Item</button>
    </div>
</form>
<form th:action="@{/inventory/delete/{id}(id=${inventory.id})}" method="post" style="margin-top: 20px;">
    <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
</form>
<!-- Delete button -->

<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>
<a th:href="@{/inventory}">Back to Inventory List</a>
</body>
</html>
